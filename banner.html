<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banner</title>
    <link rel="stylesheet" href="./banner.css">
</head>
<body>
<div class="container-slider">
<!-- leva cast, barvy a texty-->
<div class="slide-left">
<div class="color-slide1">
    <h2>Výběr fotografií </h2>
        <p>
            Horské jezero
        </p>
    
</div>
<div class="color-slide2">
    <h2>Výběr fotografií </h2>
        <p>
            Mlsná kočka na stole
        </p>
    
</div>
<div class="color-slide3">
    <h2>Výběr fotografií </h2>
        <p>
            Noční Praha
        </p>
    
</div>
<div class="color-slide4">
    <h2>Výběr fotografií </h2>
        <p>
            Antilopí souboj
        </p>
    
</div>
</div>
<!-- prava cast, obrazky-->
<div class="slide-right">
<div class="image-1"></div>
<div class="image-2"></div>
<div class="image-3"></div>
<div class="image-4"></div>


</div>

<!-- ikonky sipek-->

<div class="arrow-buttons">

    <div class="arrow-down arrow">
        <img src="./IMG/arrow-down.png" alt="#" class="src">
    </div>
    <div class="arrow-up arrow">
        <img src="./IMG/arrow-up.png" alt="#" class="src">
    </div>
</div>
</div>

    
</body>
<script src="./banner.js"></script>
</html>
